<!DOCTYPE html>
<html>
<!-- index.html -->

<head>
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- load angular and angular route via CDN -->
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="js/angular.js"></script>
    <script data-require="angular-route@1.3.10" data-semver="1.3.10"
            src="https://code.angularjs.org/1.3.10/angular-route.js"></script>
    <script src="js/script.js"></script>
</head>

<body ng-app="myApp">
<!-- HOME PAGE -->
<div class="container-fluid" ng-controller="usersController">

    <div class="container">
        <form action="" class="form-horizontal">
            <div class="form-group search-block">
                <div class="col-md-2 col-md-offset-3">
                    <input type="text" placeholder="Search.." class="form-control" ng-model="searchInput">
                </div>
                <div class="col-md-2">
                    <select class="form-control" ng-model="searchOrder">
                        <option value="firstName">First name</option>
                        <option value="attendStatus">Attend Status</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">EPAM Party Faces</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4" ng-repeat="user in users | filter : searchInput | orderBy: searchOrder">
                        <div class="well">
                            <p class="text-center"><span class="glyphicon glyphicon-user"></span></p>
                            <h4><span ng-bind="user.firstName"></span> <span ng-bind="user.lastName"></span></h4>
                            <p class="text-success" ng-bind="user.attendStatus"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- REGISTER PAGE -->
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <!-- PAGE TITLE -->
            <div class="page-header">
                <h1>
                    <span class="glyphicon glyphicon-fire"></span>Register</h1>
            </div>
            <!-- FORM -->
            <form name="form" novalidate>
                <div id="firstName-group" class="form-group">
                    <label>First Name</label>
                    <input name="name" type="text" class="form-control" ng-model="firstNameForm" required=""/>

                    <div ng-show="form.$submitted || form.name.$touched" class="error-block">
                        <div class="alert alert-danger" role="alert" ng-show="form.name.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Name is
                            required
                        </div>
                    </div>

                </div>
                <div id="lastName-group" class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" ng-model="lastNameForm" name="lastName" required=""/>
                    <div ng-show="form.$submitted || form.lastName.$touched" class="error-block">
                        <div class="alert alert-danger" role="alert" ng-show="form.lastName.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Last name is
                            required
                        </div>
                    </div>
                </div>
                <div id="email-group" class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="emailForm" name="email" required=""/>
                    <div ng-show="form.$submitted || form.email.$touched" class="error-block">
                        <div class="alert alert-danger" role="alert" ng-show="form.email.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Email is
                            required
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="form.email.$error.email">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Email is not
                            valid
                        </div>
                    </div>
                </div>

                <div id="interested-group" class="form-group">
                    <label>Are you going to be there?</label>
                    <select class="form-control" ng-model="statusForm" name="status" required="">
                        <option>Select an option</option>
                        <option>Yes</option>
                        <option>No</option>
                        <option>Maybe</option>
                    </select>
                    <div ng-show="form.$submitted || form.status.$touched" class="error-block">
                        <div class="alert alert-danger" role="alert" ng-show="form.status.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Status is
                            required
                        </div>
                    </div>
                </div>
                <!-- SUBMIT BUTTON -->

                <button type="submit" class="btn btn-success btn-lg btn-block"
                        ng-click="addUser(firstNameForm, lastNameForm, emailForm, statusForm)"><span
                        class="glyphicon glyphicon-flash"></span> Submit!
                </button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
